<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.master/bootstrapstyles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Register Here</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label>name*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-4">
                                <label>email*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-4">
                                <label>phone*</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label>location*</label>
                                <select class="form-control">
                                    <option>--Select--</option>
                                    <option>jayanagar</option>
                                    <option>rr nagar</option>
                                    <option>marathahalli</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label>services*</label>
                                <select class="form-control">
                                    <option>--Select One--</option>
                                    <option>1bhk room</option>
                                    <option>2bhk room</option>
                                    <option>and also availabe for lease</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input class="btn btn-warning text-white" type="button" value="submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
